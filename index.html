<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    
    <!-- Google Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Google..." />
      <button id="searchButton">Search</button>
    </div>
    
    <!-- Weather Section -->
    <div class="weather-section">
      <h2>Current Weather</h2>
      <div id="weather">
        <p>Loading...</p>
      </div>
    </div>
    
    <!-- Quick Links with Icons -->
    <div class="links-section">
      <a href="https://www.bsd.com" class="link-button" target="_blank">
        <img src="images/bsd.png" alt="BSD Icon" class="link-icon">
      </a>
      <a href="https://drive.google.com" class="link-button" target="_blank">
        <img src="images/drive.webp" alt="Google Drive Icon" class="link-icon">
      </a>
      <a href="https://mail.google.com" class="link-button" target="_blank">
        <img src="images/gmail.png" alt="Gmail Icon" class="link-icon">
      </a>
      <a href="https://studentvue.com" class="link-button" target="_blank">
        <img src="images/studentvue.png" alt="StudentVue Icon" class="link-icon">
      </a>
    </div>
  </div>
  
</body>
</html>
