<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    
    <!-- Google Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Google..." />
      <button id="searchButton">Search</button>
    </div>
    
    <!-- Weather Section -->
    <div class="weather-section">
      <h2>Current Weather</h2>
      <div id="weather">
        <p>Loading...</p>
      </div>
    </div>
    
    <!-- Button Icons with Links -->
    <div class="links-section">
      <h2>Quick Links</h2>
      <div class="link-buttons">
        <button onclick="window.location.href='https://www.google.com'">Google</button>
        <button onclick="window.location.href='https://www.github.com'">GitHub</button>
        <button onclick="window.location.href='https://www.stackoverflow.com'">StackOverflow</button>
      </div>
    </div>
  </div>
  
</body>
</html>
